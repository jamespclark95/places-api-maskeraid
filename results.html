<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <link rel="stylesheet" type="text/css" href="/results.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid col-9 mx-auto">
      <h3>Select a Marker, Then Click on a Location</h3>

      <select id="choices">
        <option value="1" id="mask">Requires Mask</option>
        <option value="2" id="no-mask">Does Not Require Mask</option>
        <option value="3" id="passport">Requires Proof of Vaccine</option>
      </select>

      <!--The div element for the map -->
      <div class="container">
        <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Search Box"
        />
        <div id="map"></div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaXpjaqVUhl0MLKeyTqH2ZZIO-9izs96U&callback=initMap&libraries=&v=weekly"
      async
    ></script> -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaXpjaqVUhl0MLKeyTqH2ZZIO-9izs96U&libraries=places&callback=initMap"
    ></script>
    <script src="/placesAPI.js"></script>
  </body>
</html>
